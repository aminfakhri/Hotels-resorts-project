<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalized Resort Recommender</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-button {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .auth-button:hover {
      background-color: #0056b3;
    }

    /* Style for the logout button */
    .logout-button {
      padding: 8px 16px;
      background-color: #dc3545; /* Red color for logout */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px; /* Space it out from other buttons */
    }

    .logout-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Holiday Resort Recommender</h1>
    <div class="auth-buttons">
      <button class="auth-button" onclick="location.href='login.html'">Login</button>
      <button class="auth-button" onclick="location.href='signup.html'">Sign Up</button>
      <button class="logout-button" id="logoutButton">Logout</button>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Tell Us What You Like</h2>
      <form id="preferenceForm">
        <label>Preferred Climate:
          <select id="climate">
            <option value="tropical">Tropical</option>
            <option value="cold">Cold</option>
            <option value="moderate">Moderate</option>
          </select>
        </label>

        <label>Preferred Activities:
          <select id="activity">
            <option value="beach">Beach</option>
            <option value="skiing">Skiing</option>
            <option value="hiking">Hiking</option>
          </select>
        </label>

        <label>Budget:
          <select id="budget">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </label>

        <label>Preferred Region:
          <select id="region">
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="america">America</option>
          </select>
        </label>

        <button type="submit">Find Resorts</button>
      </form>
    </section>

    <section id="results" class="results-section">
      <h2>Recommended Resorts</h2>
      <div id="recommendations"></div>
    </section>
  </main>

  <script src="scripts.js"></script>
  <!-- Chatbot UI -->
<div id="chat-widget" style="position: fixed; bottom: 20px; right: 20px; width: 300px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); padding: 10px;">
  <h4>Resort Assistant</h4>
  <input type="text" id="chatInput" placeholder="Ask about resorts..." style="width: 100%; padding: 6px;" />
  <button onclick="askChatbot()" style="margin-top: 8px;">Ask</button>
  <div id="chatResponse" style="margin-top: 10px; font-size: 0.9em;"></div>
</div>
</body>
</html>
